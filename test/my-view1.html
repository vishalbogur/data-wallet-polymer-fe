<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>wealth portal test</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../src/my-view1.html">
</head>

<body>
  <test-fixture id="dashbBoard-fixture">
    <template>
      <my-view1></my-view1>
    </template>
  </test-fixture>

  <script>
    suite('Wealth manager dashboard tests', function () {

      var myElement;
      setup(function () {
        myElement = fixture('dashbBoard-fixture');
      });

      test('Ajax request for getting data is present', function () {
        var ajaxRequest = myElement.shadowRoot.querySelector('#cordaAjax');
        assert.equal(ajaxRequest.url, 'data/cordaData.json');
      });

      test('List of subcribers for wealth manager is present', function () {
        var subscribers = myElement.shadowRoot.querySelector('#list1');
        expect(subscribers).to.be.not.null;
      });

    });
  </script>
</body>

</html>

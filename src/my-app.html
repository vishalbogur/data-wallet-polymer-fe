<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="lazy-import" href="my-view0.html">
<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #009185;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background: linear-gradient(to right, #009185 , #194a45);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 16px;
        text-decoration: none;
        color: #009185;
        line-height: 40px;
      }

      .drawer-list>a:hover {
        background: linear-gradient(to right, #009185 , #194a45);
        color: white;
      }

      .drawer-list a.iron-selected {
        color: #009185;
        font-weight: bold;
      }

      .drawer-list a.iron-selected:hover {
        color: #fff;
        font-weight: bold;
      }

      .menuItem {
        background-color: #fff;
      }

      .avatar-container {
        position: relative;
        height: 120px;
        width: 150px;
      }

      .avatar-container .image {
        background-image: url('../images/logo.png');
        background-size: contain;
        height: 100%;
        width: 100%;
        margin-top: 12px;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>
          <div class="avatar-container">
            <div class="image"></div>
          </div>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <dom-if if="[[!loggedIn]]">
            <template>
              <a name="view0" class="menuItem" href="[[rootPath]]view0">Login</a>
            </template>
          </dom-if>
          <dom-if if="[[loggedIn]]">
            <template>
              <a name="view1" class="menuItem" href="[[rootPath]]view1">Investors</a>
            </template>
          </dom-if>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Welath Management dashboard</div>
            <dom-if if="[[loggedIn]]">
              <template>
                <paper-icon-button class="looOut" icon="icons:power-settings-new" title="Log out" on-tap="_performLogOut"></paper-icon-button>
              </template>
            </dom-if>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-view0 name="view0" page="{{page}}" logged-in={{loggedIn}}></my-view0>
          <my-view1 name="view1"></my-view1>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          loggedIn: {
            type: Boolean,
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view0' in that case.
        this.page = page || 'view0';
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _performLogOut() {
        this.loggedIn = false;
        this.page = 'view0';
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>

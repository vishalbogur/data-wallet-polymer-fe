<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      iron-list {
        --iron-list-items-container: {
          margin: auto;
        }
        ;
        height: -webkit-fill-available;
      }

      .item {
        @apply --layout-horizontal;
        padding: 20px;
        background: linear-gradient(#e8f1f1, #fff);
        cursor: pointer;
        margin-bottom: 10px;
        box-shadow: 1px 1px 4px #9c9797;
      }

      .primary {
        font-size: 14px;
        color: #19b9acd4;
        animation: customerName;
        animation-duration: 1s;
      }

      .item:focus {
        outline: none;
      }

      .shortText,
      .longText {
        font-size: 12px;
      }

      .longText {
        color: gray;
        display: none;
      }

      .item:hover .shortText::after {
        content: ' [+]';
        color: gray;
      }

      .item.expanded:hover .shortText::after {
        content: '';
      }

      .item.expanded .longText {
        display: grid;
      }

      .item.expanded:hover .longText::after {
        /* content: ' [â€“]'; */
      }

      .item.expanded {
        padding-bottom: 2px
      }

      .avatar {
        height: 50px;
        width: 50px;
        margin-right: 8px;
        border-radius: 2px;
        box-sizing: border-box;
        background-color: #fff;
      }

      .typeName {
        text-transform: capitalize;
        font-weight: bold;
        padding: 4px;
      }

      /*      #list1 {
        height: auto;
      } */

      @keyframes customerName {
        from {
          margin-left: 84%;
        }
        to {
          margin-left: 0%;
        }
      }

      .item1 {
        grid-area: main;
      }

      .item2 {
        grid-area: right;
      }

      .longText {
        grid-template-columns: auto auto;
        padding: 8px;
        margin-top: 16px;
      }

      .grid-item1,
      .grid-item2 {
        border-right: 1px solid white;
        background-color: #0a7b71;
        color: white;
        padding: 4px;
      }

      .grid-item2 {
        border: none;
      }

      .grid-item3,
      .grid-item4 {
        border-right: 1px solid white;
        margin-top: 4px;
        margin-bottom: 2px;
      }

      .grid-item4 {
        border: none;
      }

      .grid-item3{
        grid-column-start: 0;
        grid-column-end: 1;
      }

      .pad {
        width: 100%;
        max-width: 600px;
      }

      @media only screen and (max-width: 600px) {
        .longText {
          padding: 0px;
        }
      }
    </style>
    <iron-ajax id="cordaAjax" url="http://23.97.217.20:10004/api/v1/claims" on-response="_setResponseData" auto></iron-ajax>
    <iron-ajax id="cordaAjax" url="data/cordaData.json" on-response="localClaims" auto></iron-ajax>
    <div class="card">
      <iron-list id="list1" items="[[claims]]" as="item" selection-enabled multi-selection>
        <template>
          <div>
            <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
              <iron-image class="avatar" sizing="contain" src="../images/person.png"></iron-image>
              <div class="pad">
                <div class="primary">Henk</div>
                <div class="shortText">private banking client</div>
                <div class="longText">
                  <div class="grid-item1">Personal</div>
                  <div class="grid-item2">Financial</div>
                  <dom-repeat items="[[item]]" as="data">
                    <template>
                      <dom-if if$="[[_isPersonalData(data.type)]]">
                        <template>
                            <div class="grid-item3">
                                <span class="typeName">[[data.type]]</span>: [[data.data]]
                              </div>
                        </template>
                      </dom-if>
                      <dom-if if$="[[!_isPersonalData(data.type)]]">
                        <template>
                        <div class="grid-item4">
                          <span class="typeName">[[data.type]]</span>: [[data.data]]
                        </div>
                      </template>
                      </dom-if>
                    </template>
                  </dom-repeat>
                </div>
              </div>
            </div>
          </div>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      static get properties(){
        return {
          claims: {
            type: Array,
            value: []
          }
        };
      }

      getClassForItem(item, selected) {
        return selected ? 'item expanded' : 'item';
      }

      _isPersonalData(value) {
        console.log('VAL: '+value);
        let flag = false;
        if(value == 'name' || value == 'contact' || value == 'email' || value== 'test'){
          flag =  true;
        }else{
          flag =  false;
        }
        console.log('FLAG: '+flag);
        return flag;
      }

      _setResponseData(response){
        this.push("claims",response.detail.__data.response.claims);
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
